<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TimeTracker</title>

    <link rel="stylesheet" href="css/build/app.min.css">
    <script type="text/javascript" src="js/build/app.min.js"></script>
</head>
<body class="container" ng-controller="timeTrackerController">
<h1>TimeTracker</h1>

<h3>Erfassung</h3>

<form>
    <datalist id="projectList">
        <option ng-repeat="entry in projectEntries" value="{{entry}}">
    </datalist>
    <div class="row"
         ng-repeat="entry in timeTrackerEntries track by entry.id"
         ng-controller="timeTrackerEntryController">
        <div class="form-group col-md-2">
            <div class="input-group">
                <input type="text"
                       class="form-control"
                       id="startTime"
                       placeholder="Beginn"
                       app-moment-input="HH mm|H mm|H:mm"
                       required
                       ng-model="entry.startTime"
                       ng-change="update()">
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                type="button"
                                ng-click="setStartTimeToNow()">
                            <span class="glyphicon glyphicon-time"></span>
                        </button>
                    </span>
            </div>
        </div>
        <div class="form-group col-md-2">
            <div class="input-group">
                <input type="text"
                       class="form-control"
                       id="endTime"
                       placeholder="Ende"
                       app-moment-input="HH mm|H mm|H:mm"
                       ng-model="entry.endTime"
                       ng-change="update()">
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                type="button"
                                ng-click="setEndTimeToNow()">
                            <span class="glyphicon glyphicon-time"></span>
                        </button>
                    </span>
            </div>
        </div>
        <div class="form-group col-md-2">
            <input type="text"
                   class="form-control"
                   id="project"
                   placeholder="Projekt/Story"
                   list="projectList"
                   required
                   ng-model="entry.project"
                   ng-change="update()">
        </div>
        <div class="form-group col-md-5">
            <input type="text"
                   class="form-control"
                   id="description"
                   placeholder="Beschreibung"
                   ng-model="entry.description"
                   ng-change="update()">
        </div>
        <div class="form-group col-md-1 text-right">
            <button type="button"
                    class="btn btn-danger"
                    ng-click="removeTimeTrackerEntry()">
                <span class="glyphicon glyphicon-minus"></span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-1">
            <button type="button"
                    class="btn btn-primary"
                    ng-click="appendEmptyTimeTrackerEntry()">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
        <div class="form-group col-md-offset-10 col-md-1 text-right">
            <button type="button"
                    class="btn btn-danger"
                    ng-click="reset()">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-md-11">
        <h3>Zusammenfassung</h3>
    </div>
    <div class="form-group col-md-1 text-right">
        <button type="button"
                class="btn btn-default"
                ng-click="exportSummary()">
            <span class="glyphicon glyphicon-file"></span>
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-4 col-md-2">
        <p>
            <strong>Projekt/Story</strong>
        </p>
    </div>
    <div class="col-md-5">
        <p>
            <strong>Beschreibung</strong>
        </p>
    </div>
    <div class="col-md-1 text-right">
        <p>
            <strong>Zeit</strong>
        </p>
    </div>
</div>
<div ng-repeat="entry in timeTrackerSummaryEntries"
     class="row">
    <div class="col-md-offset-4 col-md-2">
        <p>{{entry.project}}</p>
    </div>
    <div class="col-md-5">
        <p>{{entry.description}}</p>
    </div>
    <div class="col-md-1 text-right">
        <p>{{entry.duration.format('h[h] m[m]')}}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-4 col-md-2">
        <p>
            <strong>Global</strong>
        </p>
    </div>
    <div class="col-md-offset-5 col-md-1 text-right">
        <p>
            <strong>{{timeTrackerSummaryDuration.format('h[h] m[m]')}}</strong>
        </p>
    </div>
</div>

</body>
</html>
